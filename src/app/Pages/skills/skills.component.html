<div class="projects-container">
  <h1><b>SKILLS</b></h1>
  <h3>Front-end</h3>

  <!-- Main Skills -->
  <div class="container-1">
    <mat-card appearance="outlined" (click)="openLinkHTML()" class="custom-card">
      <mat-card-header>
        <img
          mat-card-image
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/2048px-HTML5_Badge.svg.png"
        />
      </mat-card-header>
      <mat-card-content>HTML</mat-card-content>
    </mat-card>

    <mat-card appearance="outlined" (click)="openLinkCSS()" class="custom-card">
      <mat-card-header>
        <img
          mat-card-image
          src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg"
        />
      </mat-card-header>
      <mat-card-content>CSS</mat-card-content>
    </mat-card>

    <mat-card appearance="outlined" (click)="openLinkJavaScript()" class="custom-card">
      <mat-card-header>
        <img
          style="border-radius: 10px"
          mat-card-image
          src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
        />
      </mat-card-header>
      <mat-card-content>JavaScript</mat-card-content>
    </mat-card>

    <mat-card appearance="outlined" (click)="openLinkTypeScript()" class="custom-card">
      <mat-card-header>
        <img
          mat-card-image
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Typescript_logo_2020.svg/2048px-Typescript_logo_2020.svg.png"
        />
      </mat-card-header>
      <mat-card-content>TypeScript</mat-card-content>
    </mat-card>

    <mat-card appearance="outlined" (click)="openLinkRxjs()" class="custom-card">
      <mat-card-header>
        <img
          mat-card-image
          src="https://cdn.worldvectorlogo.com/logos/rxjs-1.svg"
        />
      </mat-card-header>
      <mat-card-content>RxJS</mat-card-content>
    </mat-card>

    <mat-card appearance="outlined" (click)="openLinkAngular()" class="custom-card">
      <mat-card-header>
        <img
          mat-card-image
          style="transform: scale(1.25)"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png"
        />
      </mat-card-header>
      <mat-card-content>Angular</mat-card-content>
    </mat-card>

    <mat-card appearance="outlined" (click)="openLinkAngularMaterial()" class="custom-card">

        <img

      </mat-card-header>
      <mat-card-content>Angular Material</mat-card-content>
    </mat-card>

    <mat-card appearance="outlined" (click)="openLinkPrimeNG()" class="custom-card">
      <mat-card-header>
        <img
          mat-card-image
          src="https://www.primefaces.org/presskit/primeng-logo.png"
        />
      </mat-card-header>
      <mat-card-content>PrimeNG</mat-card-content>
    </mat-card>

    <mat-card appearance="outlined" (click)="openLinkBootstrap()" class="custom-card">
      <mat-card-header>
        <img
          mat-card-image
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png"
        />
      </mat-card-header>
      <mat-card-content>Bootstrap</mat-card-content>
    </mat-card>
